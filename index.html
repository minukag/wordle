<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle by Minukag</title>

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
    <script src="app.js"></script>
    <script src="ui.js"></script>
</head>
<body>
    <main>
        <div class="header">
            <h1>WORDLE</h1>
            <h5>BY MINUKAG</h5>
        </div>

        <div class="grid">

                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
            </div>
            <div class="grid-row">
                <div class="grid-square">
                    <span></span>

                <div class="grid-square">

                <div class="grid-square">
                    <span></span>
                </div>
                <div class="grid-square">
                    <span></span>
                </div>
            </div>
        </div>

        <div class="keyboard">
            <div class="kb-row">
                <div class="kb-key" id="kb-key-q">
                    <span>q</span>
                </div>
                <div class="kb-key" id="kb-key-w">
                    <span>w</span>
                </div>
                <div class="kb-key" id="kb-key-e">
                    <span>e</span>
                </div>
                <div class="kb-key" id="kb-key-r">
                    <span>r</span>
                </div>
                <div class="kb-key" id="kb-key-t">

                </div>
                <div class="kb-key" id="kb-key-y">

                </div>
                <div class="kb-key" id="kb-key-u">

                <div class="kb-key" id="kb-key-i">

                </div>
                <div class="kb-key" id="kb-key-o">
                    <span>o</span>
                </div>
                <div class="kb-key" id="kb-key-p">

                </div>
            </div>

            <div class="kb-row">
                <div class="kb-key" id="kb-key-a">

                <div class="kb-key" id="kb-key-s">

                <div class="kb-key" id="kb-key-j">

                <div class="kb-key" id="kb-key-k">

                </div>
                <div class="kb-key" id="kb-key-l">
                    <span>l</span>
                </div>
            </div>

            <div class="kb-row">
                <div class="kb-key" id="kb-key-z">

                <div class="kb-key" id="kb-key-x">

                <div class="kb-key" id="kb-key-b">

                </div>
                <div class="kb-key" id="kb-key-n">
                    <span>n</span>
                </div>
                <div class="kb-key" id="kb-key-m">
                    <span>m</span>
                </div>
            </div>
        </div>
    </main>

    <div id="msg-alert" class="popup">
        <h3 id="msg-alert-main" class="popup-main">HELLO WORLD</h3>
        <h5 id="msg-alert-sub" class="popup-sub">Welcome to Wordle</h5>
    </div>
</body>
</html>
